<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseFlow - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                    <h1>ParseFlow</h1>
                </div>
                <p>Create your account</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-at"></i>
                        <input type="text" id="username" name="username" required placeholder="Choose a username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="company" name="company" placeholder="Your company name">
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" target="_blank">Terms of Service</a>
                    </label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                
                <div class="register-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </form>
            
            <div id="registerError" class="error-message" style="display: none;"></div>
            <div id="registerSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                company: document.getElementById('company').value
            };
            
            // Validation
            if (formData.password !== formData.confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (formData.password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Check if username already exists
            const existingUsers = JSON.parse(localStorage.getItem('parseflow_users') || '{}');
            const userProfiles = JSON.parse(localStorage.getItem('parseflow_user_profiles') || '{}');
            
            if (existingUsers[formData.username]) {
                showError('Username already exists');
                return;
            }
            
            // Save user credentials
            existingUsers[formData.username] = formData.password;
            localStorage.setItem('parseflow_users', JSON.stringify(existingUsers));
            
            // Save user profile
            userProfiles[formData.username] = {
                fullName: formData.fullName,
                email: formData.email,
                company: formData.company,
                registrationDate: new Date().toISOString(),
                approved: false, // Requires admin approval
                status: 'pending'
            };
            localStorage.setItem('parseflow_user_profiles', JSON.stringify(userProfiles));
            
            showSuccess('Account created successfully! Your account is pending approval. You will be notified once approved.');
            
            // Clear form
            document.getElementById('registerForm').reset();
            
            // Redirect to login after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcon = passwordInput.parentNode.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }
    </script>

    <!-- Simple Footer for Register Page -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-bottom">
                <p>
                    <i class="fas fa-copyright"></i> 2025 ParseFlow. All rights reserved. 
                    Developed by <strong>Stephan El Khoury</strong> | 
                    <a href="https://stephanelkhoury.com" target="_blank" style="color: rgba(255, 255, 255, 0.9);">stephanelkhoury.com</a> | 
                    <a href="privacy-policy.html" target="_blank" style="color: rgba(255, 255, 255, 0.9);">Privacy Policy</a> | 
                    <a href="terms-conditions.html" target="_blank" style="color: rgba(255, 255, 255, 0.9);">Terms & Conditions</a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
