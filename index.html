<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseFlow - Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <i class="fas fa-chart-line"></i>
        </div>
        <h1 class="app-name">ParseFlow</h1>
        <div class="spinner"></div>
        <p class="loading-text">Initializing application...</p>
    </div>

    <script>
        // Authentication and routing logic
        function initializeApp() {
            // Check authentication status
            const currentUser = localStorage.getItem('currentUser');
            const sessionAuth = sessionStorage.getItem('parseflow_authenticated');
            
            // Add a small delay for better UX
            setTimeout(() => {
                if (currentUser || sessionAuth) {
                    // User is authenticated, redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // User is not authenticated, redirect to login
                    window.location.href = 'login.html';
                }
            }, 1000); // 1 second delay for loading animation
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>

    <!-- Simple Footer -->
    <div style="position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.3); color: white; text-align: center; padding: 1rem; font-size: 0.9rem;">
        <p>Â© 2025 ParseFlow. Developed by <strong>Stephan El Khoury</strong> | <a href="https://stephanelkhoury.com" target="_blank" style="color: rgba(255,255,255,0.9);">stephanelkhoury.com</a></p>
    </div>
</body>
</html>
